<!DOCTYPE html>
<html>

<head data-th-insert="/fragments/fragment :: header"></head>

<body>

	<nav data-th-insert="/fragments/fragment :: navigator"></nav>

	<div class="container">
		<div class="row py-2">
			<div class="col-12">
				<form data-th-action="@{/product}" method="post">
					<div class="form-group">
						<label>Title</label> <input type="text" class="form-control"
							id="title" name="title" placeholder="Enter title">
					</div>
					<div class="form-group">
						<label>Cost</label> <input type="text" class="form-control"
							id="cost" name="price" placeholder="Enter cost">
					</div>
					<button type="submit" class="btn btn-primary">Submit</button>
				</form>
			</div>
		</div>
	</div>

</body>

</html>
