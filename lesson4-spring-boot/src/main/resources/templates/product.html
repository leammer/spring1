<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:insert="/fragments/fragment :: header"></head>

<body>
	<nav th:insert="/fragments/fragment :: navigator"></nav>

	<div class="container">
		<div class="row py-2">
			<div class="col-12">
				<a class="btn btn-primary" th:href="@{/product/new}">Add product</a>
			</div>
		</div>
		<div class="row py-2">
			<div class="col-sm-4 col-md-2">
				<form class="form-inline">
					<label for="pageSizeSelector" class="mb-2 mr-2">Show:</label> <select
						th:with="pageSizeList = ${ {10,20,50,100} }" id="pageSizeSelector"
						name="pageSize" class="custom-select custom-select-sm"
						onchange="this.form.submit()">
						<option th:each="i : ${pageSizeList} " th:value="${i}"
							th:text="${i}" th:selected="${i==products.size}"></option>
					</select>
				</form>
			</div>
			<div class="col-sm-8 col-md-10">
				<form class="form-inline"
					th:action="@{/product__(${#strings.isEmpty(search)} ? '' : ('search=' + ${search}))__}">

					<div class="form-group mb-2 mr-2">
						<label for="minPriceFilter" class="mr-2">Min price: </label> <input
							type="number" class="form-control" id="minPriceFilter"
							th:name="minPrice" placeholder="Min price">
					</div>
					<div class="form-group mb-2 mr-2">
						<label for="maxPriceFilter" class="mr-2">Max price: </label> <input
							type="number" class="form-control" id="maxPriceFilter"
							th:name="maxPrice" placeholder="Max price">
					</div>
					<div class="form-group mb-2 mr-2">
						<label for="titleFilter" class="mr-2">Search: </label> <input
							type="text" class="form-control" id="titleFilter"
							th:name="search" placeholder="Product title">
					</div>
					<button type="submit" class="btn btn-primary mb-2">OK</button>
				</form>
			</div>
		</div>
		<div class="row py-2">
			<div class="col-12">
				<table class="table table-bordered table-hover my-2">
					<thead>
						<tr>
							<th scope="col">Id</th>
							<th scope="col">Title</th>
							<th scope="col">Cost</th>
							<th scope="col">Actions</th>
						</tr>
					</thead>
					<tbody>
						<tr data-th-each="product : ${products}">
							<th scope="row" data-th-text="${product.id}">1</th>
							<td data-th-text="${product.title}">Milk</td>
							<td data-th-text="${product.price}">1.00</td>
							<td><a class="btn btn-success"
								data-th-href="@{/product/{id}(id = ${product.id})}"><i
									class="fas fa-edit"></i></a>
								<form class="d-inline" data-th-method="delete"
									data-th-action="@{/product/{id}/(id = ${product.id})}">
									<button class="btn btn-danger">
										<i class="far fa-trash-alt"></i>
									</button>
								</form></td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
		<div class="row py-2"
			th:with="total = ${products.totalElements}, from = ${products.pageable.offset}+1 , to=${products.pageable.offset}+${products.numberOfElements}">
			<div class="col-sm-12 col-md-5">
				<div role="status" aria-live="polite">Showing [[${from}]] to
					[[${to}]] of [[${total}]] entries</div>
			</div>
			<div class="col-sm-12 col-md-7">
				<ul class="pagination">
					<li class="paginate_button page-item previous"
						th:classappend="${products.number == 0}? 'disabled'"><a
						th:href="@{/product(page=${products.number}, pageSize=${products.size})}"
						class="page-link">Previous</a></li>

					<li class="paginate_button page-item"
						th:each="num : ${#numbers.sequence(1, products.totalPages)}"
						th:classappend="${num == products.number + 1} ? 'active'"><a
						class="page-link"
						th:href="@{/product(page=${num}, pageSize=${products.size})}">[[${num}]]
							<span th:if="${num == products.number + 1}" class="sr-only">(current)</span>
					</a></li>

					<li class="paginate_button page-item next"
						th:classappend="${products.number + 1 >= products.totalPages}? 'disabled'"><a
						th:href="@{/product(page=${products.number + 2}, pageSize=${products.size})}"
						class="page-link">Next</a></li>
				</ul>
			</div>
		</div>
	</div>
</body>
</html>
