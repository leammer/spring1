<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" />
<title>EShop application</title>
</head>

<body>

	<nav class="navbar navbar-expand-lg navbar-light bg-light">
		<a class="navbar-brand" href="#">Grocery EShop</a>

		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#navbarSupportedContent"
			aria-controls="navbarSupportedContent" aria-expanded="false"
			aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
	</nav>

	<div class="container">
		<div class="row py-2">
			<div class="col-12">
				<a class="btn btn-primary" th:href="@{/product/new}">Add product</a>
			</div>
			<div class="row">
				<div class="col-sm-12 col-md-6">
					<div class="dataTables_length bs-select" id="dtBasicExample_length">
						<label>Show <select name="dtBasicExample_length"
							aria-controls="dtBasicExample"
							class="custom-select custom-select-sm form-control form-control-sm"><option
									value="10">10</option>
								<option value="25">25</option>
								<option value="50">50</option>
								<option value="100">100</option></select>
						</label>
					</div>
				</div>
				<div class="col-sm-12 col-md-6">
					<div id="dtBasicExample_filter" class="dataTables_filter">
						<label>Search:<input type="search"
							class="form-control form-control-sm" placeholder=""
							aria-controls="dtBasicExample"></label>
					</div>
				</div>
			</div>
			<div class="col-12">
				<table class="table table-bordered my-2">
					<thead>
						<tr>
							<th scope="col">Id</th>
							<th scope="col">Title</th>
							<th scope="col">Cost</th>
							<th scope="col">Actions</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="product : ${products}">
							<th scope="row" th:text="${product.id}">1</th>
							<td th:text="${product.title}">Milk</td>
							<td th:text="${product.price}">1.00</td>
							<td><a class="btn btn-success"
								th:href="@{/product/{id}(id = ${product.id})}"><i
									class="fas fa-edit"></i></a>
								<form class="d-inline" th:method="delete"
									th:action="@{/product/{id}/(id = ${product.id})}">
									<button class="btn btn-danger">
										<i class="far fa-trash-alt"></i>
									</button>
								</form></td>
						</tr>
					</tbody>
				</table>
			</div>

			<div class="row">
				<div class="col-sm-12 col-md-5">
					<div class="dataTables_info" id="dtBasicExample_info" role="status"
						aria-live="polite">Showing 1 to 10 of 57 entries</div>
				</div>
				<div class="col-sm-12 col-md-7">
					<div class="dataTables_paginate paging_simple_numbers"
						id="dtBasicExample_paginate">
						<ul class="pagination">
							<li class="paginate_button page-item previous disabled"
								id="dtBasicExample_previous"><a href="#"
								aria-controls="dtBasicExample" data-dt-idx="0" tabindex="0"
								class="page-link">Previous</a></li>

							<li class="paginate_button page-item"
								th:each="num : ${#numbers.sequence(1, products.totalPages)}"
								th:classappend="${num == products.number + 1} ? 'active'"
								class="page-item"><a class="page-link"
								th:href="@{/product(page=${num}, size=${products.size})}">[[${num}]]
									<span th:if="${num == products.number + 1}" class="sr-only">(current)</span>
							</a></li>

							<li class="paginate_button page-item next"
								id="dtBasicExample_next"><a href="#"
								aria-controls="dtBasicExample" data-dt-idx="7" tabindex="0"
								class="page-link">Next</a></li>
						</ul>
					</div>
				</div>
			</div>
		</div>
	</div>

	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
		integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
		crossorigin="anonymous"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
		integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
		crossorigin="anonymous"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
		integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
		crossorigin="anonymous"></script>
</body>
</html>
