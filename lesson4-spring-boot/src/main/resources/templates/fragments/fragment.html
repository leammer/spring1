<!DOCTYPE HTML>
<html>
<head data-th-fragment="header">
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" />
<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script
	src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
<title>EShop application</title>
</head>

<nav data-th-fragment="navigator"
	class="navbar navbar-expand-lg navbar-light bg-light">
	<a class="navbar-brand" data-th-href="@{/product}">EShop</a>

	<div class="collapse navbar-collapse" id="navbarSupportedContent">
		<ul class="navbar-nav mr-auto">
			<li class="nav-item active"><a class="nav-link"
				data-th-href="@{/product}" data-th-text="#{catalogue}">Catalog</a></li>
		</ul>
	</div>
	<div>
		<form>
			<label for="locales" class="mr-2" data-th-text="#{lang.select}">Select
				language:</label> <select id="locales" onchange=this.form.submit()
				name="lang">
				<option value="en" data-th-text="#{lang.eng}"
					data-th-selected="${#locale.getLanguage()}=='en'"></option>
				<option value="ru" data-th-text="#{lang.ru}"
					data-th-selected="${#locale.getLanguage()}=='ru'"></option>
			</select>
		</form>
	</div>
</nav>
</html>
