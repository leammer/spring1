<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:insert="/fragments/fragment :: header"></head>

<body>

	<nav th:insert="/fragments/fragment :: navigator"></nav>

	<div class="container">
		<div class="row py-2">
			<div class="col-12">
				<form th:action="@{/product}" method="post" th:object="${product}">
					<input th:field="*{id}" type="hidden" id="id" name="id">
					<div class="form-group">
						<label>Title</label> <input th:field="*{title}" type="text"
							class="form-control" id="title" name="title"
							placeholder="Enter title">
						<p class="text-danger" th:if="${#fields.hasErrors('title')}"
							th:errors="*{title}"></p>
					</div>
					<div class="form-group">
						<label>Cost</label> <input th:field="*{price}" type="text"
							class="form-control" id="cost" name="price"
							placeholder="Enter cost">
						<p class="text-danger" th:if="${#fields.hasErrors('price')}"
							th:errors="*{price}"></p>
					</div>
					<button type="submit" class="btn btn-primary">Submit</button>
				</form>
			</div>
		</div>
	</div>

</body>

</html>
