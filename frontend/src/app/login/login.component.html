<h2>Log in</h2>
<hr>
<form>
  <div class="form-group">
    <label for="usernameInput">Username:&nbsp;&nbsp;</label>
    <input
      type="text"
      class="form-control"
      id="usernameInput">
  </div>
  <div class="form-group">
    <label for="passwordInput">Password:&nbsp;&nbsp;</label>
    <input
      type="password"
      class="form-control"
      id="passwordInput">
  </div>
  <hr>
  <div class="row justify-content-end">
    <div class="col-3">
      Not registered yet? <a routerLink="/register">Register</a>
    </div>
    <button
      class="btn btn-primary col-1"
      type="submit">Log in</button>
  </div>
</form>
