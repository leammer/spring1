<div class="row py-2">
	<div class="col-12">
		<a class="btn btn-primary" (click)="addProductHandler()">Add
			product</a>
	</div>
</div>
<app-filters></app-filters>
<div class="row py-2">
	<div class="col-12">
		<table class="table table-bordered table-hover my-2">
			<thead>
				<tr>
					<th scope="col">Id</th>
					<th scope="col">Title</th>
					<th scope="col">Cost</th>
					<th scope="col">Actions</th>
				</tr>
			</thead>
			<tbody>
				<tr *ngFor="let product of products">
					<th scope="row">{{product.id}}</th>
					<td>{{product.title}}</td>
					<td>{{product.price}}</td>
					<td><a class="btn btn-success" (click)="updateProductHandler(product)">Edit</a>
						<a class="btn btn-danger" (click)="deleteProductHandler(product.id)">Delete</a></td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
<div class="row py-2">
	<div class="col-sm-12 col-md-5">
		<div role="status" aria-live="polite">Showing {{fromEntity}} to
			{{toEntity}} of {{totalElements}} entries</div>
	</div>
	<div class="col-sm-12 col-md-7">
		<ul class="pagination">
			<li class="paginate_button page-item previous"><a
				class="page-link">Previous</a></li>

			<li class="paginate_button page-item" *ngFor="let i of paginator"><a
				class="page-link">{{i}}</a></li>

			<li class="paginate_button page-item next"><a class="page-link">Next</a></li>
		</ul>
	</div>
</div>
