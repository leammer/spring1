<div class="row py-2">
	<div class="col-sm-4 col-md-2">
		<div class="form-inline">
			<label class="mb-2 mr-2">Show:&nbsp;</label> <select
				class="custom-select custom-select-sm"
				(change)="amountEntitiesHandler($any($event.target).value)">
				<option *ngFor="let opt of amountEntities">{{opt}}</option>
			</select>
		</div>
	</div>
	<div class="col-sm-8 col-md-10">
		<div class="form-inline">
			<div class="form-group mb-2 mr-2">
				<label class="mr-2">Min price: </label> <input type="number"
					class="form-control" placeholder="Enter min price"
					(keyup.enter)="minPriceFilterHandler($any($event.target).value)">
			</div>
			<div class="form-group mb-2 mr-2">
				<label class="mr-2">Max price: </label> <input type="number"
					class="form-control" placeholder="Enter max price"
					(keyup.enter)="maxPriceFilterHandler($any($event.target).value)">
			</div>
			<div class="form-group mb-2 mr-2">
				<label class="mr-2">Search: </label> <input type="text"
					class="form-control" placeholder="I find..."
					(keyup.enter)="searchFilterHandler($any($event.target).value)">
			</div>
			<button class="btn btn-primary mb-2" (click)="allFilterHandler()">OK</button>
		</div>
	</div>
</div>
